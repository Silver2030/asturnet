<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - AsturNet</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Estilos existentes */
        .logout-form {
            text-align: right;
            margin-top: 20px;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px; /* Espacio entre botones de la cabecera */
        }
        .logout-button:hover {
            background-color: #c82333;
        }
        .profile-link-button { /* Nuevo estilo para el botón de perfil */
            background-color: #007bff;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none; /* Para que parezca un botón */
            display: inline-block; /* Para que funcione margin-left */
        }
        .profile-link-button:hover {
            background-color: #0056b3;
        }
        .action-buttons {
            margin-top: 20px;
            text-align: center; /* Centrar los botones de acción */
        }
        .action-buttons a { /* Estilo para todos los enlaces/botones de acción */
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="logout-form">
        <a th:href="@{/profile/edit}" class="profile-link-button">Editar Perfil</a>
        <form th:action="@{/logout}" method="post" style="display: inline-block;">
            <button type="submit" class="logout-button">Cerrar Sesión</button>
        </form>
    </div>
    <h1>¡Bienvenido, <span th:text="${username}"></span>!</h1>
    <p>Esta es tu página de inicio después de iniciar sesión.</p>
    <p>Aquí verás tu feed de noticias, publicaciones de amigos, etc.</p>

    <div sec:authorize="hasRole('ROLE_USER')">
        <p>Eres un usuario registrado.</p>
    </div>

    <p>Explora tu red social AsturNet.</p>

    <div class="action-buttons">
        <a th:href="@{/profile}" class="profile-link-button">Ver Mi Perfil</a> </div>
</body>
</html>
