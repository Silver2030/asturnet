<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - AsturNet</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .logout-form {
            text-align: right;
            margin-top: 20px;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="logout-form">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-button">Cerrar Sesión</button>
        </form>
    </div>
    <h1>¡Bienvenido, <span th:text="${username}"></span>!</h1>
    <p>Esta es tu página de inicio después de iniciar sesión.</p>
    <p>Aquí verás tu feed de noticias, publicaciones de amigos, etc.</p>

    <div sec:authorize="hasRole('ROLE_USER')">
        <p>Eres un usuario registrado.</p>
    </div>

    <p>Explora tu red social AsturNet.</p>
</body>
</html>
