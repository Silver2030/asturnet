<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 600px; margin: 30px auto; background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #007bff; margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input[type="text"], .form-group textarea {
            width: calc(100% - 22px); 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }
        .form-group textarea { resize: vertical; min-height: 80px; }
        .checkbox-group { display: flex; align-items: center; margin-bottom: 15px; }
        .checkbox-group input[type="checkbox"] { margin-right: 10px; }
        .button-group { text-align: center; margin-top: 20px; }
        .button-group button, .button-group a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            margin: 0 10px;
        }
        .button-group button[type="submit"] { background-color: #28a745; color: white; }
        .button-group button[type="submit"]:hover { background-color: #218838; }
        .button-group a { background-color: #6c757d; color: white; }
        .button-group a:hover { background-color: #5a6268; }
        .message { padding: 12px; margin-bottom: 20px; border-radius: 5px; text-align: center; font-weight: bold; }
        .success-message { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error-message { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>

        <div th:if="${successMessage}" class="message success-message">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="message error-message">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/profile/edit}" th:object="${profileUpdateRequest}" method="post">
            <div class="form-group">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" th:field="*{fullName}" placeholder="Tu nombre completo">
            </div>
            <div class="form-group">
                <label for="bio">Biografía:</label>
                <textarea id="bio" th:field="*{bio}" placeholder="Cuéntanos sobre ti..."></textarea>
            </div>
            <div class="form-group">
                <label for="profilePictureUrl">URL de la Foto de Perfil:</label>
                <input type="text" id="profilePictureUrl" th:field="*{profilePictureUrl}" placeholder="URL de tu foto (ej: https://example.com/foto.jpg)">
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="isPrivate" th:field="*{isPrivate}">
                <label for="isPrivate">Perfil Privado (solo amigos pueden ver tus publicaciones)</label>
            </div>
            <div class="button-group">
                <button type="submit">Guardar Cambios</button>
                <a th:href="@{/profile}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
