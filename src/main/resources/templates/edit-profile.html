<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - AsturNet</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Perfil</h1>

        <div th:if="${successMessage}" class="message success-message">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="message error-message">
            <span th:text="${errorMessage}"></span>
        </div>

        <form th:action="@{/profile/edit}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="username">Nombre de Usuario (no editable):</label>
                <input type="text" id="username" th:field="*{username}" readonly>
            </div>

            <div class="form-group">
                <label for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" name="fullName" th:value="${user.fullName}">
            </div>

            <div class="form-group">
                <label for="bio">Biograf√≠a:</label>
                <textarea id="bio" name="bio" th:text="${user.bio}"></textarea>
            </div>

            <div class="form-group">
                <label for="profilePictureUrl">URL de Foto de Perfil:</label>
                <input type="text" id="profilePictureUrl" name="profilePictureUrl" th:value="${user.profilePictureUrl}">
            </div>
            
            <div class="form-group">
                <input type="checkbox" id="isPrivate" name="isPrivate" th:checked="${user.isPrivate}">
                <label for="isPrivate">Marcar perfil como privado</label>
            </div>

            <button type="submit">Guardar Cambios</button>
        </form>

        <p><a th:href="@{/home}">Volver al inicio</a></p>
    </div>
</body>
</html>
